<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body onmousemove="MouseMove(event)">

    <div id="imgmain" style="width: 400px; height: 400px; position: absolute; background-color: aqua; left: 300px; top: 300px;">


    </div>

    <main id="imgcontainer" style="width: 100%; height: 700px; background-color: gray;">

        <div onmousedown="MouseDown(event, 0)" onmouseup="MouseUp(event, 0)" style="width: 200px; height: 200px; position: absolute; background-image:url(images/image1/test.png); background-size: cover;">

        </div>
        

        <div onmousedown="MouseDown(event, 1)" onmouseup="MouseUp(event, 1)" style="width: 200px; height: 200px; position: absolute; background-image:url(images/image1/test.png); background-size: cover;">

        </div>

    </main>

</body>

<script src="script.js"></script>

</html>
